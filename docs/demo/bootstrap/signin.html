<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jpn.css - Optimize typography in Japanese</title>
  <meta name="description" content="Bootstrapなど、CSSのフレームワークを適用させた際の日本語表示を最適化します。 jpn.css is Optimize typography in Japanese.">
  <meta name="author" content="kokushin">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }
    .form-signin .checkbox {
      font-weight: normal;
    }
    .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>

  <link rel="stylesheet" href="../../../dist/bootstrap/jpn.css" id="jpncss">

  <style>
      .fixed-footer-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,.8);
        padding: 1em 0;
        text-align: center;
      }
    </style>
</head>
<body>
  <div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading">ログインが必要です</h2>
      <label for="inputEmail" class="sr-only">メールアドレス</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="メールアドレス" required autofocus>
      <label for="inputPassword" class="sr-only">パスワード</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> パスワードを保存する
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
    </form>

  </div> <!-- /container -->

  <div class="fixed-footer-bar">
    <button class="btn btn-danger" id="demo-change-styles">jpn.cssを無効にする</button>
  </div>

  <script>
    (function() {
      var jpncss = document.getElementById('jpncss');
      var changeStylesBar = document.getElementById('demo-change-styles-bar');
      var changeStylesBtn = document.getElementById('demo-change-styles-btn');
      var jpncssFilePath = jpncss.getAttribute('href');
      var changeFlag = false;

      changeStylesBtn.addEventListener('click', function() {
        if (!changeFlag) {
          jpncss.setAttribute('href', '');
          changeStylesBtn.textContent = 'jpn.cssを有効にする';
          changeStylesBtn.setAttribute('class', 'btn btn-success');
          changeFlag = true;
        } else {
          jpncss.setAttribute('href', jpncssFilePath);
          changeStylesBtn.textContent = 'jpn.cssを無効にする';
          changeStylesBtn.setAttribute('class', 'btn btn-danger');
          changeFlag = false;
        }
      });

      document.body.style.paddingBottom = changeStylesBar.clientHeight + 'px';
    })();
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
