<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tw.css - Optimize typography in zh-TW</title>
  <meta name="description" content="從 jpn.css 改成對中文排版優化的 tw.css">
  <meta name="author" content="hedula">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://hedula.github.io/tw.css/css/signin.css">

  <link rel="stylesheet" href="https://hedula.github.io/tw.css/css/tw.min.css" id="twcss">

  <style>
      .fixed-footer-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,.8);
        padding: 1em 0;
        text-align: center;
      }
    </style>
</head>
<body>
  <div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading">登入</h2>
      <label for="inputEmail" class="sr-only">電子郵件</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="電子郵件" required autofocus>
      <label for="inputPassword" class="sr-only">密碼</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="密碼" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> 保持登入
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
    </form>

  </div> <!-- /container -->

  <div class="fixed-footer-bar" id="demo-change-styles-bar">
    <button class="btn btn-danger" id="demo-change-styles-btn">移除 tw.css</button>
  </div>

  <script>
    (function() {
      var twcss = document.getElementById('twcss');
      var changeStylesBar = document.getElementById('demo-change-styles-bar');
      var changeStylesBtn = document.getElementById('demo-change-styles-btn');
      var twcssFilePath = twcss.getAttribute('href');
      var changeFlag = false;

      changeStylesBtn.addEventListener('click', function() {
        if (!changeFlag) {
          twcss.setAttribute('href', '');
          changeStylesBtn.textContent = '切換 tw.css';
          changeStylesBtn.setAttribute('class', 'btn btn-success');
          changeFlag = true;
        } else {
          twcss.setAttribute('href', twcssFilePath);
          changeStylesBtn.textContent = '移除 tw.css';
          changeStylesBtn.setAttribute('class', 'btn btn-danger');
          changeFlag = false;
        }
      });

      document.body.style.paddingBottom = changeStylesBar.clientHeight + 'px';
    })();
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
